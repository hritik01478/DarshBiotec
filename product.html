<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="CSS/cssphotos.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@500&family=Exo+2:ital@1&family=Merienda&family=Paytone+One&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <button class="back"><a href="index.html">back</a></button>
    <input type="radio" name="control" id="b1" checked />
    <input type="radio" name="control" id="b2" />
    <input type="radio" name="control" id="b3" />
    <input type="radio" name="control" id="b4" />
    <input type="radio" name="control" id="b5" />
    <input type="radio" name="control" id="b6" />
    <input type="radio" name="control" id="b7" />
    <input type="radio" name="control" id="b8" />
    <input type="radio" name="control" id="b9" />
    <input type="radio" name="control" id="b10" />

    <div class="content">
      <div class="controls">
        <label for="b1"></label>
        <label for="b2"></label>
        <label for="b3"></label>
        <label for="b4"></label>
        <label for="b5"></label>
        <label for="b6"></label>
        <label for="b7"></label>
        <label for="b8"></label>
        <label for="b9"></label>
        <label for="b10"></label>
      </div>
      <div class="thumbnails">
        <label for="b1"></label>
        <label for="b2"></label>
        <label for="b3"></label>
        <label for="b4"></label>
        <label for="b5"></label>
        <label for="b6"></label>
        <label for="b7"></label>
        <label for="b8"></label>
        <label for="b9"></label>
        <label for="b10"></label>
    </div>
    <div class="firefox">
      <span>Sorry, <code>:has()</code> is not supported by this browser.</span>
    </div>

    <script>
      // JavaScript code to handle radio button changes
      const radioButtons = document.querySelectorAll('input[type="radio"]');
      const content = document.querySelector('.content');
      const thumbnails = document.querySelector('.thumbnails');
    
      radioButtons.forEach(button => {
        button.addEventListener('change', () => {
          const selectedId = button.id;
          updateStyles(selectedId);
        });
      });
    
      function updateStyles(selectedId) {
        const imageNumber = selectedId.replace('b', ''); // Extract the number from the ID
    
        // Update styles based on the selected radio button
        content.style.backgroundImage = `url(../images/bg${imageNumber}.jpeg)`;
        // Update other styles as needed
      }
    </script>
  </body>
</html>
